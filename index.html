<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>$PEPES</title>
  <meta name="description" content="$PEPES — green era." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg0:#050b08;
      --bg1:#07130d;
      --bg2:#0a1b12;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text:#eafff2;
      --muted: rgba(234,255,242,.70);

      --green:#33ff87;
      --green2:#14c766;
      --acid:#b7ff2a;

      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 18px;

      --max: 1120px;
      --navh: 78px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(51,255,135,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(183,255,42,.14), transparent 55%),
        radial-gradient(700px 500px at 55% 95%, rgba(20,199,102,.16), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 18px}

    /* NAV (оставлено как верхнее меню) */
    .nav{
      position:sticky; top:0; z-index:50;
      height:var(--navh);
      backdrop-filter: blur(12px);
      background: linear-gradient(180deg, rgba(5,11,8,.85), rgba(5,11,8,.45));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav .row{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.6px;
    }
    .logo{
      width:34px; height:34px; border-radius:11px;
      display:grid; place-items:center;
      background:
        radial-gradient(10px 10px at 30% 30%, rgba(255,255,255,.35), transparent 60%),
        linear-gradient(135deg, rgba(51,255,135,.95), rgba(183,255,42,.75));
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
      border:1px solid rgba(255,255,255,.18);
      font-weight:900;
      color:#04150c;
      user-select:none;
    }
    .brand span{color:var(--green)}
    .brand b{font-weight:900}

    .navlinks{
      display:flex; align-items:center; gap:22px;
      font-weight:800;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-size:12px;
      color:rgba(234,255,242,.88);
    }
    .navlinks a{
      opacity:.9;
      padding:10px 10px;
      border-radius:12px;
      transition: .2s ease;
    }
    .navlinks a:hover{
      opacity:1;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:9px 9px;
    }

    .navright{
      display:flex; align-items:center; gap:10px;
    }
    .iconbtn{
      width:40px; height:40px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:grid; place-items:center;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition:.2s ease;
    }
    .iconbtn:hover{
      transform: translateY(-1px);
      border-color: rgba(51,255,135,.35);
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
    }
    .buy{
      height:40px;
      padding:0 14px;
      border-radius:14px;
      border:1px solid rgba(51,255,135,.35);
      background: linear-gradient(135deg, rgba(51,255,135,.95), rgba(183,255,42,.70));
      color:#04150c;
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      box-shadow: 0 18px 45px rgba(0,0,0,.40);
      display:flex; align-items:center; gap:10px;
      transition:.2s ease;
      white-space:nowrap;
    }
    .buy:hover{transform: translateY(-1px)}
    .arrow{
      width:22px; height:22px;
      border-radius:10px;
      background: rgba(5,11,8,.14);
      display:grid; place-items:center;
      border:1px solid rgba(5,11,8,.12);
    }

    /* MAIN: только одна картинка ниже меню */
    main{
      padding: 18px 0 40px;
    }
    .hero{
      margin-top: 18px;
      border-radius: 26px;
      border:1px solid rgba(255,255,255,.10);
      background:
        radial-gradient(900px 500px at 10% 20%, rgba(51,255,135,.12), transparent 60%),
        radial-gradient(700px 420px at 90% 20%, rgba(183,255,42,.10), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .hero::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 220px at 50% 0%, rgba(51,255,135,.18), transparent 70%);
      pointer-events:none;
    }
    .hero-inner{
      padding: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height: 520px;
    }

    /* Картинка, которую ты вставишь */
    .hero-img{
      width: min(980px, 100%);
      max-height: 560px;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
      object-fit: cover;
      display:block;
    }

    /* responsive */
    @media (max-width: 980px){
      .navlinks{display:none}
      .hero-inner{min-height: 420px}
      .hero-img{max-height: 520px}
    }
  </style>
</head>

<body>
  <!-- TOP MENU (оставляем) -->
  <header class="nav">
    <div class="wrap">
      <div class="row">
        <a class="brand" href="#">
          <div class="logo">PE</div>
          <div><span>$</span><b>PEPES</b></div>
        </a>

        <nav class="navlinks" aria-label="Top navigation">
          <a href="#about">ABOUT</a>
          <a href="#tokenomics">TOKENOMICS</a>
          <a href="#how">HOW TO BUY</a>
          <a href="#join">JOIN</a>
        </nav>

        <div class="navright">
          <!-- X -->
          <a class="iconbtn" href="https://x.com/pepescoinfun?s=21" target="_blank" rel="noopener" aria-label="X / Twitter">
            <!-- X icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M18.9 2H22l-6.8 7.8L23 22h-6.2l-4.9-6.4L6.3 22H3l7.3-8.4L1 2h6.3l4.4 5.8L18.9 2Zm-1.1 18h1.7L7.2 3.9H5.4L17.8 20Z" fill="rgba(234,255,242,.95)"/>
            </svg>
          </a>

          <!-- Telegram (если надо — поменяешь ссылку) -->
          <a class="iconbtn" href="#" aria-label="Telegram">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M20.7 3.7 2.9 10.8c-1.2.5-1.2 1.2-.2 1.5l4.6 1.4 1.7 5.2c.2.6.1.8.8.8.5 0 .7-.2 1-.5l2.2-2.1 4.6 3.4c.8.5 1.4.2 1.6-.8l3-14.2c.3-1.2-.5-1.7-1.5-1.2Zm-12 10.9-.3 3.1-1.2-4.1 10.3-6.6c.5-.3.9-.1.5.2l-9.3 7.4Z" fill="rgba(234,255,242,.95)"/>
            </svg>
          </a>

          <a class="buy" href="#" aria-label="Buy now">
            BUY NOW
            <span class="arrow" aria-hidden="true">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
                <path d="M8 5h11v11" stroke="#04150c" stroke-width="2" stroke-linecap="round"/>
                <path d="M19 5 5 19" stroke="#04150c" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- BELOW MENU: УДАЛЕНЫ КОЛОНКИ, ОСТАВЛЕНА ОДНА ФОТКА -->
  <main>
    <div class="wrap">
      <section class="hero" aria-label="Main image">
        <div class="hero-inner">
          <!-- ВСТАВЬ СЮДА СВОЮ КАРТИНКУ:
               1) положи файл рядом с index.html (например hero.jpg)
               2) замени src ниже на свой файл -->
          <img class="hero-img" src="hero.jpg" alt="$PEPES main image">
        </div>
      </section>
    </div>
  </main>
</body>
</html>
